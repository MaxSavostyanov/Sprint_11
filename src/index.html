<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button user-info__button_add">+</button>
      </div>
    </div>
    <div class="places-list root__section">
      
    </div>
    <div class="popup">
      <div class="popup__content popup__content_add-place">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="newPlace">
          <input type="text" required minlength="2" maxlength="30" pattern="(\s*[\S]+\s*)+" name="name"
            id="name" class="popup__input" placeholder="Название">
          <span id="error-name" class="popup__error-message"></span>
          <div class="popup__input-container">
            <input type="url" required name="link" id="link" class="popup__input" placeholder="Ссылка на картинку">
            <span id="error-link" class="popup__error-message"></span>
          </div>
          <button type="submit" class="button popup__button popup__button_plus" name="submit">+</button>
        </form>
      </div>
      <div class="popup__content popup__content_edit-user">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editUser">
          <input type="text" required name="username" minlength="2" maxlength="30" pattern="(\s*[\S]+\s*)+"
            id="username" class="popup__input" placeholder="Имя">
          <span id="error-username" class="popup__error-message"></span>
          <input type="text" required name="about" minlength="2" maxlength="30" pattern="(\s*[\S]+\s*)+"
            id="about" class="popup__input" placeholder="О себе">
          <span id="error-about" class="popup__error-message"></span>
          <button type="submit" class="button popup__button" name="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup__content popup__content_edit-avatar">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="editAvatar">
          <div class="popup__input-container">
            <input type="url" required name="avatarLink" id="avatarLink" class="popup__input" placeholder="Ссылка на аватар">
            <span id="error-avatarLink" class="popup__error-message"></span>
          </div>
          <button type="submit" class="button popup__button" name="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup__content popup__content_image">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="popup__image">
      </div>
    </div>

  </div>
  
  <script src="./scripts/card.js"></script>
  <script src="./scripts/cardList.js"></script>
  <script src="./scripts/popup.js"></script>
  <script src="./scripts/form.js"></script>
  <script src="./scripts/formAdd.js"></script>
  <script src="./scripts/formEdit.js"></script>
  <script src="./scripts/formEditAvatar.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
